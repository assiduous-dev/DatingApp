<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required placeholder="Username" [(ngModel)]="model.username" name="username">
  </div>

  <!-- <div class="form-group">
    <label for="favouriteValue">What is your favorite value</label>
    <select class="form-control" id="favouriteValue">
      <option *ngFor="let item of valuesFromHome" [value]="item">{{item.name}}</option>

    </select>

  </div> -->

  <div class="form-group">
    <input type="password" class="form-control" required placeholder="Password" [(ngModel)]="model.password" name="password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" (click)="register()">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
